{% extends "base.html" %}

{% block title %}{{ error_title }} - {{ site_title }}{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-100 dark:bg-red-900 mb-6">
        <i class="fas fa-exclamation-triangle text-3xl text-red-500 dark:text-red-400"></i>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">{{ error_title }}</h1>
    <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">{{ error_message }}</p>
    <div>
        <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            <i class="fas fa-home mr-2"></i> 返回首页
        </a>
    </div>
</div>
{% endblock %}
